<html>
<head>
    <title>MIS3033 Nov 1 Madison White</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />


    <style>
        .style1
        {
            width:100px;
            height:100px;
            border-style:solid;
            border-width:2px;
            background-color:lightpink;
            margin-top:20px;
        }
    </style>
</head>
<body>

    <div style="margin:20px;">
        <button id="btn2" class="btn btn-success">Rotate</button>

        <div id="d1" class="style1" style="display:flex;flex-direction:row;justify-content:center; align-items:center;">
            DIV
        </div>

        <script>
            "use strict";
            {
                let degree = 0; 
                let btn = document.querySelector("#btn2");
                btn.addEventListener("click", () =>
                {
                    degree = degree + 90;
                    let div = documet.querySelector("#d2");
                    let params = {
                        targets: div,
                        rotate: { value: degree, duration: 5000 }
                    };
                    anime(params);
                });
            }
        </script>
    </div>

    <div style="margin:20px;">
        <button id="btn1" class="btn btn-success">Translate x</button>

        <div id="d1" class="style1">
        </div>

        <script>
            "use strict";
            {
                let x = 0
                let btn = document.querySelector("#btn1");
                btn.addEventListener("click", () =>
                {
                    x = x + 50;
                    let div = documet.querySelector("#d1");
                    let params = {
                        targets: div,
                        translateX: { value: x, duration: 3000 }
                    };
                    anime(params);
                });
            }
        </script>
    </div>


</body>
</html>
